name: Deploy Streamlit to EC2

on:
  push:
    branches: [main]
    paths:
      - "ui/**"
      - "docker/streamlit/**"
      - ".github/workflows/deploy-streamlit.yml"

env:
  AWS_REGION: us-east-1
  ECR_REPO_URI: 214777058381.dkr.ecr.us-east-1.amazonaws.com/rag-streamlit

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Streamlit image
        run: |
          docker build -t rag-streamlit -f docker/streamlit/Dockerfile .
          docker tag rag-streamlit:latest $ECR_REPO_URI:latest
          docker push $ECR_REPO_URI:latest

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: bash /home/ubuntu/restart_streamlit.sh
